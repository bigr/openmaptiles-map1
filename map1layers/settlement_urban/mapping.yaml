
tables:
  # etldoc: imposm3 -> osm_city_point
  settlement_urban_point:
    type: point
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: name
      key: name
      type: string
    - name: class
      key: place
      type: string
    - name: population
      key: population
      type: integer
    - name: capital
      key: capital
      type: string
    filters:
      require:
        name: ["__any__"]
    mapping:
      place:
      - city
      - town
      - village
      - hamlet
      - isolated_dwelling